<!DOCTYPE html>
<html lang="pt-br">
  <head>
    
    <link rel="stylesheet" href="css/styles.css" />
    <title>Social links profile</title>
  </head>

  <body>
    <main>
      <section id="perfil">
        <div class="foto">
          <img src="img/avatar-jessica.jpeg" alt="">
        </div>
        <div class="dados">
            <p class="nome">Jessica Randall</p>
            <p class=" cidade">London, United Kingdom</p>
          <p class="mensagem">"Front-end developer and avid reader."</p>
        </div>
        <div class="container">
          <div class="opcoes">
            <button class="git">GitHub</button>
            <button class="front">Frontend Mentor</button>
            <button class="link">Linkedin</button>
            <button class="tt">Twitter</button>
            <button class="insta">Instagram</button>
            </div>
        </div>
      </section>
    </main>
  </body>
</html>
